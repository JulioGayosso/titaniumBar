<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
            name="description"
            content=" Titanium Antro Bar: Donde la fiesta nunca termina, somos el mejor after para tus noches inolvidables. Cerramos cuando el último fiestero se despida. Sitio de antro-bar , música electronica, el mejor ambiente, gogas lindas y hermosas, dj´s, con mucha seguridad en el lugar, la mejor música en vivo, Grupo son de barrio tocando a todo pulmón, estamos ubicados en la ciudad de Villahermosa, Tabasco, colonia Tamulté de las Barrancas zona de los mariachis, la música en todo su esplendor, visítanos ya sabes donde en Titanium Antro'Bar.

        "
        />
        <meta
            name="keywords"
            content="Titanium Antro'Bar Oficial, zona los mariachis,Tamulté de las Barrancas, antro,bar, gogas hermosas, musica electronica , grupo son de barrio , chemaney, yeye , chelas frias , cubetazo , botellas, baile, antro Tamulté de las Barrancas , villahermosa, luces, show, videos, concursos , promociones , noche mexicana antro, posada antro , seguridad , baile , son de barrio ,chilo son de barrio , peter son de barrio"
        />
      
    <title>Titanium Antro Bar "Del crepúsculo al Amanecer"</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Playfair+Display:wght@400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />


<link rel="icon" type="image/png" href="img/favicon.png">


</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
          <div class="header__logo">
            <img src="img/titafinal.png" alt="imagen de logo" class="logo" />
          </div>
  
          <nav class="sociales">
            <a class="sociales__enlace" href="https/facebook.com"
              ><span class="sociales__accesible">Facebook</span></a
            >
            <a class="sociales__enlace" href="https/twitter.com"
              ><span class="sociales__accesible">Twiter</span></a
            >
            <a class="sociales__enlace" href="https/instagram.com"
              ><span class="sociales__accesible">Istagram</span></a
            >
            <a class="sociales__enlace" href="https/youtube.com"
              ><span class="sociales__accesible">Youtube</span></a
            >
            <a class="sociales__enlace" href="https/tiktok.com"
              ><span class="sociales__accesible">Tiktok</span></a
            >
          </nav>
        </div>
      </header>

      <div class="navegacion">

        <div class="mobile-menu">
          <img src="/img/barras.svg" alt="menu hamburguesa">
        </div> 
        
    

        <div class="navegacion__border">
          <nav class="navegacion__contenedor">
            <a class="navegacion__enlance" href="#">Inicio</a>
            <a class="navegacion__enlance" href="#">Nosotros</a>
            <a class="navegacion__enlance" href="#">Galeria</a>
            <a class="navegacion__enlance" href="#">Memorias</a>
            <a class="navegacion__enlance" href="#">Contacto</a>
          </nav>
        </div>
      </div>

      <section class="swiper contenedor">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img class="slider__imagen" src="/img/dos/slide_01.jpg" alt="" />
          </li>
  
          <li class="swiper-slide">
              <img class="slider__imagen" src="/img/dos/slide_02.jpg" alt="" />
            </li>
  
            <li class="swiper-slide">
              <img class="slider__imagen" src="/img/dos/slide_03.jpg" alt="" />
            </li>
        </ul>
        <!-- <div class="swiper-pagination"></div> -->
      </section>

      <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">
          Bienvenidos(as) a <span class="tita">"TITANIUM ANTRO BAR"</span>
        </h1>
  
        <p class="bienvenida__texto">
          "Donde la fiesta nunca termina, somos el mejor <span>AFTER</span> para tus noches inolvidables. Cerramos cuando el último fiestero se despida."
        </p>
      </section>


      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script src="/js/app.js"></script>
